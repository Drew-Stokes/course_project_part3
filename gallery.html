<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rollover Images</title>
<style>
body {
	background-color: black;
}

h1 {
	color: white;
}
#gallery {
	float: left;
	width: 90px;
	margin-right: 30px;
	margin-left: 10px;
	border-right: white 1px dotted;
}
#gallery img {
	display: inline-block;
	margin: 0 0 10px 0;
	border: 1px solid rgb(0,0,0);
}
#photo {
	margin-left: 150px;
	position: relative;
}
#photo img {
	position: absolute;
}
</style>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function() {
		
$('#gallery img').each(function(i) {
	var imgFile = $(this).attr('src');
	var preloadImage = new Image();
	var imgExt = /(\.\w{3,4}$)/;
		
	$(this).hover(
		function() {
			$(this).attr('src', preloadImage.src);
		},
		function () {
		var currentSource=$(this).attr('src');
			$(this).attr('src', imgFile);
	}); // end hover
}); // end each
	
//insert new programming below this line
$('#gallery a').click(function(evt)
{
    // don't follow link
    evt.preventDefault();
    var imgPath = $(this).attr('href');
    var oldImage = $('#photo img');
    var newImage = $('<img src="' + imgPath + '">');
    newImage.hide();
    $('#photo').prepend(newImage);
    newImage.fadeIn(1000);
    oldImage.fadeOut(1000, function()
    {
        $(this).remove();
    });
});// gallery link
    $('#gallery a:first').click();
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	<header>
	</header>
	<div class="content">
		<div class="main">
			<h1>My Gallery</h1>
			<div id="gallery">

                 <a href="img/large/slide2.jpg" width="610" height="342"><img src="img/small/slide2_h.jpg" width="70" height="70" alt="rock wall"></a> 
                 <a href="img/large/slide3.jpg" width="610" height="342"><img src="img/small/slide3_h.jpg" width="70" height="70" alt="old course"></a> 
                 <a href="img/large/slide4.jpg" width="610" height="342"><img src="img/small/slide4_h.jpg" width="70" height="70" alt="tees"></a> 
                 <a href="img/large/slide5.jpg" width="610px" height="342px"><img src="img/small/slide5_h.jpg" width="70" height="70" alt="tree"></a> 
                 <a href="img/large/slide6.jpg" width="610px" height="342px"><img src="img/small/slide6_h.jpg" width="70" height="70" alt="ocean course"></a></div>
			<div id="photo" ></div>
		</div>
	</div>

</div>
